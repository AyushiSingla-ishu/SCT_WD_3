<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebf3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10; /* Higher z-index to ensure card stays on top */
        }
        
        h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 10px;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInDown 1s 0.5s forwards;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s 0.7s forwards;
        }
        
        .cake-container {
            position: relative;
            z-index: 5;
        }
        
        .cake {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 1s 1s forwards;
        }
        
        .cake:hover {
            transform: scale(1.05);
        }
        
        .cake:active {
            transform: scale(0.95);
        }
        
        /* Cake layers */
        .cake-base {
            width: 180px;
            height: 80px;
            background-color: #f9c5d1;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .cake-middle {
            width: 160px;
            height: 60px;
            background-color: #f999b7;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
            z-index: 3;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .cake-top {
            width: 140px;
            height: 40px;
            background-color: #f2789f;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
            z-index: 4;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .cake-plate {
            width: 220px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            top: -10px;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background-color: #ffd700;
            margin: 0 auto;
            position: relative;
            top: -70px;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
            transform-origin: bottom;
            animation: wiggle 2s infinite alternate;
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: radial-gradient(#ffff00, #ff9500);
            border-radius: 50% 50% 20% 20%;
            margin: 0 auto;
            position: relative;
            top: -110px;
            z-index: 6;
            animation: flicker 0.5s infinite alternate, float 3s infinite ease-in-out;
            box-shadow: 0 0 20px #ff9500, 0 0 40px #ffff00;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeInDown {
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Crackers effect */
        .cracker {
            position: fixed;
            width: 8px;
            height: 25px;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff6b9d;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .show {
            opacity: 1;
            transform: scale(1);
        }
        
        .balloon {
            position: fixed;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            opacity: 0;
            z-index: 0;
            animation: balloonFloat 8s linear infinite;
            transform: translateY(100vh);
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #666;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes balloonFloat {
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Click on the cake to celebrate!</p>
        
        <div class="cake-container">
            <div class="cake" id="cake">
                <div class="flame"></div>
                <div class="candle"></div>
                <div class="cake-top"></div>
                <div class="cake-middle"></div>
                <div class="cake-base"></div>
                <div class="cake-plate"></div>
            </div>
        </div>
        
        <div class="message" id="message">Wishing you an amazing day! ðŸŽ‰</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cake = document.getElementById('cake');
            const message = document.getElementById('message');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff6b6b', '#4ecdc4', '#ffe66d'];
            
            // Create some background balloons
            for (let i = 0; i < 10; i++) {
                createBalloon();
            }
            
            cake.addEventListener('click', () => {
                // Show message with animation
                message.classList.add('show');
                
                // Create confetti
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => createConfetti(), i * 20);
                }
                
                // Create crackers
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => createCracker(), i * 50);
                }
                
                // Play sound (optional - you'll need to add a sound file)
                try {
                    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-balloon-pop-915.mp3');
                    audio.play().catch(e => console.log("Audio play failed:", e));
                } catch (e) {
                    console.log("Audio error:", e);
                }
                
                // Animate cake
                cake.style.animation = 'bounce 0.5s';
                setTimeout(() => {
                    cake.style.animation = '';
                }, 500);
            });
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.opacity = 0.7;
                balloon.style.width = (40 + Math.random() * 40) + 'px';
                balloon.style.height = (60 + Math.random() * 60) + 'px';
                document.body.appendChild(balloon);
                
                // Random delay for floating up
                setTimeout(() => {
                    balloon.style.opacity = 0.7;
                    balloon.style.animationDuration = (8 + Math.random() * 12) + 's';
                    balloon.style.animationDelay = (Math.random() * 5) + 's';
                    
                    // Remove balloon after animation
                    setTimeout(() => {
                        balloon.remove();
                        createBalloon(); // Create new balloon to keep them coming
                    }, parseFloat(balloon.style.animationDuration) * 1000);
                }, Math.random() * 5000);
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape
                const shapes = ['circle', 'rectangle', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '8px solid transparent';
                    confetti.style.borderRight = '8px solid transparent';
                    confetti.style.borderBottom = `15px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                    confetti.style.backgroundColor = 'transparent';
                }
                
                // Start from cake position
                const cakeRect = cake.getBoundingClientRect();
                const startX = cakeRect.left + cakeRect.width/2;
                const startY = cakeRect.top;
                
                confetti.style.left = startX + 'px';
                confetti.style.top = startY + 'px';
                document.body.appendChild(confetti);
                
                // Animate confetti
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 7;
                const spinSpeed = 1 + Math.random() * 5;
                const size = 5 + Math.random() * 15;
                
                confetti.style.width = size + 'px';
                confetti.style.height = shape === 'triangle' ? '0' : size + 'px';
                confetti.style.opacity = 1;
                
                let x = startX;
                let y = startY;
                let rotation = Math.random() * 360;
                let opacity = 1;
                let gravity = 0.1;
                let yVelocity = -velocity;
                
                const animate = () => {
                    x += Math.cos(angle) * velocity;
                    y += yVelocity;
                    yVelocity += gravity;
                    rotation += spinSpeed;
                    opacity -= 0.005;
                    
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0 && y < window.innerHeight) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
            
            function createCracker() {
                const cracker = document.createElement('div');
                cracker.className = 'cracker';
                cracker.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Start from cake position
                const cakeRect = cake.getBoundingClientRect();
                const startX = cakeRect.left + cakeRect.width/2;
                const startY = cakeRect.top;
                
                cracker.style.left = startX + 'px';
                cracker.style.top = startY + 'px';
                document.body.appendChild(cracker);
                
                // Animate cracker
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                const duration = 800 + Math.random() * 1200;
                const rotationSpeed = 2 + Math.random() * 5;
                
                cracker.style.opacity = 1;
                cracker.style.transform = 'rotate(0deg)';
                
                const startTime = Date.now();
                let rotation = 0;
                
                const explode = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress >= 1) {
                        cracker.remove();
                        return;
                    }
                    
                    rotation += rotationSpeed;
                    const x = startX + Math.cos(angle) * distance * progress;
                    const y = startY - 100 * progress + 150 * progress * progress;
                    
                    cracker.style.left = x + 'px';
                    cracker.style.top = y + 'px';
                    cracker.style.opacity = 1 - progress;
                    cracker.style.transform = `rotate(${rotation}deg)`;
                    
                    requestAnimationFrame(explode);
                };
                
                requestAnimationFrame(explode);
            }
        });
    </script>
</body>
</html>
