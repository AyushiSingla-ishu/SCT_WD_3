<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Scroll Effects</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #bfcb11, #25f5fc);
            color: white;
            transition: background 0.5s ease;
        }

        .navbar {
            background-color: rgba(112, 95, 95, 0.8);
            border-radius: 36px;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 90%;
            max-width: 800px;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            z-index: 1000;
        }

        .navbar ul {
            overflow: auto;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
        }

        .navbar li a {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .navbar li a:hover {
            background-color: black;
            color: white;
        }

        .content {
            text-align: center;
            color: black;
            padding: 150px 20px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        /* Animation classes */
        .hidden {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#home" data-color="linear-gradient(135deg, #bfcb11, #25f5fc)">Home</a></li>
                <li><a href="#about" data-color="#cb11c2">About</a></li>
                <li><a href="#services" data-color="#6a11cb">Services</a></li>
                <li><a href="#contact" data-color="#ff6f61">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="content">
        <div>
            <h1 class="hidden">Welcome to our landing page</h1>
            <p class="hidden">Scroll down to see the effect!</p>
        </div>
        <div class="hidden" style="margin-top: 50px;">
            <a href="#about" style="color: white; text-decoration: none; border: 2px solid white; padding: 10px 20px; border-radius: 30px; transition: all 0.3s ease;">Explore More</a>
        </div>
    </section>

    <section id="about" class="section" style="background-color: rgba(203, 17, 194, 0.1);">
        <div class="hidden">
            <h2>About Us</h2>
           
        </div>
    </section>

    <section id="services" class="section" style="background-color: rgba(106, 17, 203, 0.1);">
        <div class="hidden">
            <h2>Our Services</h2>
            
        </div>
    </section>

    <section id="contact" class="section" style="background-color: rgba(255, 111, 97, 0.1);">
        <div class="hidden">
            <h2>Contact Us</h2>
           
        </div>
    </section>
    <script>
        // Background color change on navigation click
        const links = document.querySelectorAll('.navbar li a');
        const body = document.body;

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const color = link.getAttribute('data-color');
                body.style.background = color;
                
                // Scroll to section
                const targetId = link.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll animation effect
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, {
            threshold: 0.1
        });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        // Smooth scroll for the explore button
        document.querySelector('a[href="#about"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#about').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
